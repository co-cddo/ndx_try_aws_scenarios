# NDX:Try AWS Scenarios - Build and Deploy Pipeline
#
# This workflow:
# 1. Validates scenario schema
# 2. Builds the Eleventy site
# 3. Runs accessibility tests
# 4. Runs Lighthouse CI
# 5. Deploys to GitHub Pages (main branch only)

name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  validate-schema:
    name: Validate Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate scenarios.yaml schema
        run: npm run validate:schema

  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: validate-schema
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npm run build
        env:
          GITHUB_PAGES_URL: ${{ github.event.repository.html_url }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site
          retention-days: 1

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

      - name: Install pa11y-ci
        run: npm install -g pa11y-ci

      - name: Start local server
        run: npx http-server _site -p 8080 &

      - name: Wait for server
        run: sleep 5

      - name: Run pa11y accessibility tests
        run: |
          pa11y-ci --config .pa11yci.json || echo "::warning::Some accessibility issues found"

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
