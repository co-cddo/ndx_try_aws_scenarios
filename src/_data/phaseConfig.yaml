# Branching configuration (AC-7)
branching:
  postWalkthroughOptions:
    - id: evidence-pack
      label: "Generate Evidence Pack"
      description: "Create your business case documentation"
      primary: true
      icon: "document"

    - id: explore
      label: "Go Deeper"
      description: "Explore more activities and features"
      primary: false
      icon: "magnifying-glass"
      fork: true

# Transition CTA messages (AC-8)
transitionMessages:
  tryComplete:
    title: "Great! You've deployed the demo"
    body: "Now let's walk through what you just deployed and see it in action."
    cta: "Start Walkthrough"

  walkthroughComplete:
    title: "Walkthrough complete"
    body: "You've seen the key features. Generate an evidence pack or explore deeper."
    cta: "Choose Next Step"

  exploreComplete:
    title: "Exploration complete"
    body: "You've completed the essential activities. Ready to build your business case?"
    cta: "Generate Evidence Pack"

# Parallel entry prompts (AC-9)
parallelEntry:
  missingTryPhase:
    title: "Start from the beginning"
    message: "To get the full experience, start by deploying the demo to your Innovation Sandbox."
    cta: "Go to Deploy"
    allowBypass: true
    bypassText: "Continue without deployment (screenshots only)"

  missingWalkthroughPhase:
    title: "Complete the walkthrough first"
    message: "The walkthrough provides essential context for exploration activities."
    cta: "Go to Walkthrough"
    allowBypass: true
    bypassText: "Skip to Explore"

# Stale session handling (AC-10)
staleSession:
  title: "Your demo environment has expired"
  message: "CloudFormation stacks auto-delete after 90 minutes. You can re-deploy or continue with screenshots."
  redeployText: "Re-deploy Demo"
  screenshotsText: "Continue with Screenshots"
  icon: "clock"
