# Phase Navigator Configuration (Story 12.1)
# Defines the three-phase journey structure for all scenarios

phases:
  - id: try
    label: "TRY"
    sublabel: "Deploy & Experience"
    time: "5 min"
    benefit: "See it work in your AWS account"
    order: 1
    optional: false
    fork: false
    icon: "rocket"
    description: "Deploy the demo to your Innovation Sandbox and experience it working"

  - id: walkthrough
    label: "WALK THROUGH"
    sublabel: "Guided Demo"
    time: "10 min"
    benefit: "Follow step-by-step guidance"
    order: 2
    optional: false
    fork: false
    icon: "steps"
    description: "Follow our guided walkthrough to explore key features"

  - id: explore
    label: "EXPLORE"
    sublabel: "Go Deeper"
    time: "15+ min"
    benefit: "Experiment and understand"
    order: 3
    optional: true
    fork: true
    icon: "magnifying-glass"
    description: "Dig deeper with hands-on exploration activities"

# Cost reassurance message (AC-4)
costReassurance: "This demo costs nothing to deploy"

# Session expiration threshold (90 minutes in milliseconds)
sessionExpiryMs: 5400000

