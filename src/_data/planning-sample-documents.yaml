# Troubleshooting Common Issues
troubleshooting:
  fileTooLarge:
    title: "File too large (max 10MB)"
    symptoms:
      - "Upload fails immediately"
      - "Error message mentions file size"
    solutions:
      - "Check file size in file manager"
      - "Use PDF compression tool to reduce size"
      - "Try splitting multi-page documents"
      - "Remove unnecessary images or scans"
    preventiveMeasure: "Keep planning documents under 10MB by using moderate resolution scans"

  wrongFormat:
    title: "Wrong file format (PDF, JPEG, PNG only)"
    symptoms:
      - "Upload rejected with format error"
      - "File extension not .pdf, .jpg, .jpeg, or .png"
    solutions:
      - "Convert Word documents to PDF first"
      - "Export scanned images as PDF"
      - "Use PDF export from planning software"
    preventiveMeasure: "Save planning applications as PDF for best compatibility"

  processingTimeout:
    title: "Processing timeout (over 30 seconds)"
    symptoms:
      - "Upload succeeds but extraction never completes"
      - "Spinner continues indefinitely"
    solutions:
      - "Refresh the page and try again"
      - "Check document isn't corrupted"
      - "Try with a different sample document"
      - "Check AWS CloudWatch logs for Lambda errors"
    preventiveMeasure: "Use clean, well-structured PDF documents"

  apiErrors:
    title: "API errors (500, 503 responses)"
    symptoms:
      - "Error message mentions server error"
      - "Intermittent failures"
    solutions:
      - "Wait 1-2 minutes and retry"
      - "Check AWS service health dashboard"
      - "Verify Lambda function has correct IAM permissions"
      - "Check Textract API quotas not exceeded"
    preventiveMeasure: "Monitor AWS service quotas and set up CloudWatch alarms"

  extractionInaccurate:
    title: "Extracted fields don't match document"
    symptoms:
      - "Wrong applicant name extracted"
      - "Address incomplete or incorrect"
      - "Fields missing entirely"
    solutions:
      - "Check source document quality (not blurry, skewed)"
      - "Ensure text is machine-readable (not handwritten)"
      - "Verify document uses standard planning application format"
      - "Try re-uploading with higher quality scan"
    preventiveMeasure: "Use typed documents with clear text, avoid handwritten applications"
