# Sample Evidence Pack Data for Testing
# This file provides placeholder data for developing and testing the evidence pack template

session:
  council_name: "Example District Council"
  evaluation_date: "2025-01-28"
  evaluator_name: "Jane Smith"
  evaluator_role: "Chief Technology Officer"
  scenario_id: "council-chatbot"

  # User responses from evaluation form
  what_surprised: "The speed at which the chatbot understood complex planning queries and provided accurate responses based on our council's specific policies. The natural language processing was impressive."
  would_implement: "yes"
  production_wants: "Integration with our existing CRM system, ability to escalate complex queries to human agents, and multi-language support for our diverse resident base."
  concerns: "Data security and ensuring responses are accurate and compliant with council policies. Need to understand the ongoing costs and maintenance requirements."
  likelihood_proceed: 4
  timeframe: "3-6 months"
  budget_available: "yes"
  stakeholders_involved: "IT Team, Customer Services, Legal, Data Protection Officer"

  # Technical evaluation notes
  deployment_time_actual: "4 minutes"
  deployment_issues: "None - deployment was smooth"
  chatbot_accuracy: "85%"
  response_time_avg: "2.3 seconds"
  queries_tested: 25
  queries_successful: 21

  # Business impact observations
  estimated_call_reduction: "30-40%"
  staff_time_saved_hours: "15 hours per week"
  resident_satisfaction_impact: "Positive - instant responses 24/7"

# CTO-specific technical evaluation
cto_evaluation:
  architecture_assessment:
    strengths:
      - "Serverless architecture reduces operational overhead"
      - "Well-architected pattern using AWS best practices"
      - "Clear separation of concerns with Lambda functions"
      - "Scalable design that can handle traffic spikes"
    concerns:
      - "Vendor lock-in with AWS-specific services"
      - "Need to understand disaster recovery procedures"
      - "Integration complexity with existing on-premises systems"

  security_compliance:
    data_residency: "EU West 2 (London) - meets UK data sovereignty requirements"
    encryption: "Data encrypted at rest (S3) and in transit (TLS 1.3)"
    access_control: "IAM roles with least privilege principle applied"
    compliance_frameworks:
      - "GDPR compliant data handling"
      - "Cyber Essentials alignment"
      - "ISO 27001 compatible controls"
    shared_responsibility:
      aws_manages: "Infrastructure security, physical data centers, network security"
      council_manages: "Data classification, application security, user access management, content accuracy"

  technical_runbook:
    deployment_steps:
      - step: "Login to AWS Console with Innovation Sandbox credentials"
        time: "1 minute"
      - step: "Click 'Deploy to Innovation Sandbox' button from NDX:Try portal"
        time: "30 seconds"
      - step: "Review CloudFormation parameters (pre-configured)"
        time: "1 minute"
      - step: "Acknowledge IAM capabilities and create stack"
        time: "30 seconds"
      - step: "Wait for stack creation (automatic resource provisioning)"
        time: "3-5 minutes"

    monitoring:
      cloudwatch_metrics:
        - "Lambda invocation count and duration"
        - "Bedrock API call count and latency"
        - "Error rates and types"
      cloudwatch_alarms:
        - "High error rate (>5%)"
        - "Response time threshold (>5s)"
        - "Cost threshold breach"

    troubleshooting:
      common_issues:
        - issue: "Chatbot not responding"
          resolution: "Check Lambda function logs in CloudWatch, verify Bedrock model access"
        - issue: "Incorrect answers"
          resolution: "Review knowledge base content in S3, update FAQ documents"
        - issue: "High latency"
          resolution: "Check CloudWatch metrics, consider Lambda memory increase"

# Service Manager-specific evaluation
service_manager_evaluation:
  resident_impact:
    current_state:
      - "Residents wait 15-20 minutes on phone for simple queries"
      - "Call center only available 9am-5pm weekdays"
      - "Repeat questions account for 40% of call volume"
      - "No self-service option for common queries"

    future_state:
      - "Instant responses 24/7 via chatbot"
      - "Phone lines freed up for complex cases"
      - "Residents can get answers anytime, anywhere"
      - "Consistent, accurate information every time"

    citizen_journey:
      before:
        - step: "Resident has question about bin collection"
        - step: "Waits in phone queue for 15 minutes"
        - step: "Asks simple question to agent"
        - step: "Agent looks up information in system"
        - step: "Total time: 20 minutes"

      after:
        - step: "Resident visits council website"
        - step: "Clicks chatbot widget"
        - step: "Types question in plain English"
        - step: "Receives instant, accurate answer with links"
        - step: "Total time: 2 minutes"

  service_improvement:
    kpis:
      - metric: "First contact resolution"
        current: "65%"
        target: "85%"
      - metric: "Average handling time"
        current: "8 minutes"
        target: "5 minutes"
      - metric: "Out of hours contact attempts"
        current: "0 (service unavailable)"
        target: "100% handled by chatbot"

    resident_feedback_themes:
      - "Appreciate 24/7 availability"
      - "Find chatbot responses helpful for simple queries"
      - "Like being able to escalate to human when needed"

