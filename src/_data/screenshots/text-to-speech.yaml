# Screenshot data for Text to Speech scenario (Story 13.2)
# Used by screenshot.njk component to display S3-hosted screenshots
# S3 Base: https://ndx-try-screenshots.s3.us-east-1.amazonaws.com/current/text-to-speech/

scenario: text-to-speech
scenarioTitle: "Text to Speech"
awsService: "Amazon Polly"
totalSteps: 4

# Step-specific screenshots
steps:
  - step: 1
    title: "Access the Application"
    screenshots:
      - id: cloudformation-outputs
        filename: step-1-cloudformation-outputs.png
        alt: "CloudFormation stack outputs showing the Text to Speech application URL"
        caption: "Find your Text to Speech application URL in CloudFormation Outputs"
        width: 1920
        height: 1080
        annotations:
          - number: 1
            x: "10%"
            y: "42%"
            label: "ApplicationURL output"
            arrow: "right"

      - id: tts-interface
        filename: step-1-tts-interface.png
        alt: "Text to Speech web interface with text input area and voice selection"
        caption: "The application is ready to convert text into natural speech"
        width: 1920
        height: 1080

  - step: 2
    title: "Enter Text & Choose Voice"
    screenshots:
      - id: text-input
        filename: step-2-text-input.png
        alt: "Text area showing a sample council announcement being entered"
        caption: "Enter the text you want to convert to speech"
        width: 1920
        height: 1080
        annotations:
          - number: 1
            x: "23%"
            y: "32%"
            label: "Text input area"
            arrow: "down"

      - id: voice-selection
        filename: step-2-voice-selection.png
        alt: "Voice selection dropdown showing British English voices including Amy and Brian"
        caption: "Choose from multiple British English voices"
        width: 1920
        height: 1080
        annotations:
          - number: 1
            x: "13%"
            y: "58%"
            label: "Voice options"
            arrow: "right"

      - id: advanced-options
        filename: step-2-advanced-options.png
        alt: "Advanced options panel showing speech rate and SSML controls"
        caption: "Fine-tune speech rate, pitch, and add pronunciation hints"
        width: 1920
        height: 1080

  - step: 3
    title: "Generate & Listen"
    screenshots:
      - id: generation-progress
        filename: step-3-generation-progress.png
        alt: "Progress indicator showing audio being generated by Amazon Polly"
        caption: "Amazon Polly generates natural-sounding speech in seconds"
        width: 1920
        height: 1080

      - id: audio-player
        filename: step-3-audio-player.png
        alt: "Audio player showing generated speech with play, pause, and download controls"
        caption: "Listen to the generated audio or download it for use elsewhere"
        width: 1920
        height: 1080

      - id: waveform-display
        filename: step-3-waveform.png
        alt: "Visual waveform display of the generated audio file"
        caption: "Visual representation of the audio for longer content"
        width: 1920
        height: 1080

  - step: 4
    title: "Download & Use"
    screenshots:
      - id: download-options
        filename: step-4-download-options.png
        alt: "Download options showing MP3, OGG, and WAV format choices"
        caption: "Download in your preferred audio format"
        width: 1920
        height: 1080

      - id: batch-processing
        filename: step-4-batch-processing.png
        alt: "Batch processing interface for converting multiple texts at once"
        caption: "Process multiple texts in batch for efficiency"
        width: 1920
        height: 1080

      - id: polly-console
        filename: step-4-polly-console.png
        alt: "AWS Polly console showing available voices and neural engine options"
        caption: "Amazon Polly provides lifelike speech with neural text-to-speech"
        width: 1920
        height: 1080
        annotations:
          - number: 1
            x: "21%"
            y: "20%"
            label: "Neural engine"
            arrow: "down"

