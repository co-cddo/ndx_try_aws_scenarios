# Nginx configuration for LocalGov Drupal
# Optimized for AWS Fargate deployment

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Buffer settings
    client_max_body_size 64M;
    client_body_buffer_size 128k;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # Timeouts for AI operations (120s)
    fastcgi_read_timeout 120s;
    fastcgi_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        listen 80;
        server_name _;
        root /var/www/drupal/web;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Init status page (for CloudFormation WaitCondition)
        location /init-status {
            try_files /init-status.html @php;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ ^/sites/.*/private/ {
            return 403;
        }

        location ~ ^/sites/[^/]+/files/.*\.php$ {
            deny all;
        }

        # Handle Drupal clean URLs
        location / {
            try_files $uri /index.php?$query_string;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri @php;
        }

        # PHP-FPM handling
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS off;

            # Environment variables are passed through PHP-FPM's clear_env=no
            # setting in php-fpm.conf, which inherits from the container
        }

        # Drupal private files
        location @php {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        }

        # Deny access to update.php
        location = /update.php {
            deny all;
        }

        # Deny access to install.php after installation
        location = /core/install.php {
            deny all;
        }
    }
}
