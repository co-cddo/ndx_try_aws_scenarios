; PHP-FPM pool configuration for LocalGov Drupal
; Optimized for AWS Fargate (0.5 vCPU, 1GB RAM)

[www]
user = www-data
group = www-data

; Listen on TCP socket for nginx
listen = 127.0.0.1:9000

; Process manager - dynamic for flexibility
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Request handling
request_terminate_timeout = 120s
request_slowlog_timeout = 30s
slowlog = /var/log/php-fpm-slow.log

; Environment variables - clear and pass from system
clear_env = no

; Catch worker output
catch_workers_output = yes
decorate_workers_output = no

; Logging
php_admin_value[error_log] = /var/log/php-fpm-error.log
php_admin_flag[log_errors] = on
