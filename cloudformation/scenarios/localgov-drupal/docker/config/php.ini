; PHP configuration for LocalGov Drupal
; Optimized for AWS Fargate with AI features

[PHP]
; Memory limit - sufficient for Drupal + AI operations
memory_limit = 512M

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Execution limits - extended for AI operations
max_execution_time = 120
max_input_time = 120
default_socket_timeout = 120

; Error handling - production mode by default
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Date/Time
date.timezone = UTC

; Session
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
; cookie_secure handled by Drupal settings based on X-Forwarded-Proto
session.cookie_secure = 0
session.use_strict_mode = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

[opcache]
; OPcache settings for production performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.validate_timestamps = 0

[realpath_cache]
; Drupal filesystem optimizations
realpath_cache_size = 4096K
realpath_cache_ttl = 600
