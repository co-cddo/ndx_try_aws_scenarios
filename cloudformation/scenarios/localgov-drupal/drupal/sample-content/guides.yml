# Sample UK Council Step-by-Step Guides
# These map to LocalGov Drupal's localgov_step_by_step content type

guides:
  - title: "How to apply for planning permission"
    summary: "A step-by-step guide to submitting a planning application"
    steps:
      - title: "Check if you need planning permission"
        body: |
          <p>Not all building work needs planning permission. Some changes are covered by 'permitted development rights'.</p>
          <p>Use the Planning Portal's interactive house tool to check if your project needs permission.</p>
      - title: "Get pre-application advice (optional)"
        body: |
          <p>Before submitting a formal application, you can request pre-application advice from our planning team.</p>
          <p>This costs £150 for householder applications and can save time and money by identifying issues early.</p>
      - title: "Prepare your application"
        body: |
          <p>You'll need to prepare plans and documents including:</p>
          <ul>
            <li>Location plan (scale 1:1250 or 1:2500)</li>
            <li>Site plan (scale 1:500 or 1:200)</li>
            <li>Existing and proposed floor plans and elevations</li>
            <li>Design and access statement (for some applications)</li>
          </ul>
      - title: "Submit your application"
        body: |
          <p>Submit your application through the Planning Portal. You'll need to pay the application fee at this stage.</p>
          <p>Fees start at £258 for householder applications.</p>
      - title: "Wait for a decision"
        body: |
          <p>Most householder applications are decided within 8 weeks. Larger or more complex applications may take longer.</p>
          <p>We may contact you during this time to request additional information or discuss amendments.</p>

  - title: "Setting up council tax direct debit"
    summary: "How to pay your council tax by direct debit"
    steps:
      - title: "Have your details ready"
        body: |
          <p>You'll need your council tax account number (found on your bill) and your bank account details.</p>
      - title: "Log into your council account"
        body: |
          <p>Sign in to your online council account. If you don't have an account, you can create one using your council tax reference.</p>
      - title: "Set up direct debit"
        body: |
          <p>Go to 'Council Tax' then 'Payment options' and select 'Set up Direct Debit'.</p>
          <p>Choose your payment date: 1st, 10th, 15th, or 28th of the month.</p>
      - title: "Confirm your details"
        body: |
          <p>Review your payment schedule and bank details, then submit your request.</p>
          <p>You'll receive confirmation by email within 3 working days.</p>

  - title: "Registering to vote"
    summary: "How to register to vote in local and national elections"
    steps:
      - title: "Check if you're eligible"
        body: |
          <p>You can register if you're a British, Irish, or qualifying Commonwealth citizen, aged 16 or over (you can register at 16 but can't vote until you're 18).</p>
      - title: "Gather your information"
        body: |
          <p>You'll need your National Insurance number and date of birth. If you don't have a National Insurance number, you can still register but may need to provide ID.</p>
      - title: "Register online"
        body: |
          <p>Visit www.gov.uk/register-to-vote and complete the online form. It takes about 5 minutes.</p>
      - title: "Confirmation"
        body: |
          <p>You'll receive confirmation from the electoral services team. Your name will be added to the electoral register before the next publication date.</p>

  - title: "Reporting a missed bin collection"
    summary: "What to do if your bin hasn't been collected"
    steps:
      - title: "Check your collection day"
        body: |
          <p>First, make sure it was your scheduled collection day. Bank holidays may affect collection days. Use our bin collection calendar to check.</p>
      - title: "Wait until after 3:30pm"
        body: |
          <p>Collections continue throughout the day. Please wait until after 3:30pm before reporting a missed collection.</p>
      - title: "Report online"
        body: |
          <p>Use our online form to report a missed collection. You'll need your address and to tell us which bin was missed.</p>
      - title: "Leave your bin out"
        body: |
          <p>Leave your bin at the collection point. We'll usually collect it within 2 working days.</p>

  - title: "Applying for housing benefit"
    summary: "How to apply for help with your rent"
    steps:
      - title: "Check if you qualify"
        body: |
          <p>Housing benefit can help with rent if you're on a low income. You may qualify if you're working, unemployed, or retired.</p>
          <p>If you're working age, you may need to apply for Universal Credit instead.</p>
      - title: "Gather supporting documents"
        body: |
          <p>You'll need proof of identity, income, savings, and your tenancy agreement.</p>
      - title: "Complete the application"
        body: |
          <p>Fill in the housing benefit application form online or request a paper form from us.</p>
      - title: "Submit your application"
        body: |
          <p>Submit your form with all supporting documents. We'll process your application within 14 days of receiving all information.</p>
      - title: "Receive your decision"
        body: |
          <p>We'll write to you with our decision. If awarded, payments are usually made directly to your landlord unless you request otherwise.</p>

  - title: "Booking a council venue"
    summary: "How to hire a community hall or meeting room"
    steps:
      - title: "Find a suitable venue"
        body: |
          <p>Browse our directory of community halls and meeting rooms. Filter by location, size, and available facilities.</p>
      - title: "Check availability"
        body: |
          <p>Use the online calendar to check when your preferred venue is available.</p>
      - title: "Complete the booking form"
        body: |
          <p>Fill in the booking form with your event details, required equipment, and any special requirements.</p>
      - title: "Pay the deposit"
        body: |
          <p>Pay the booking deposit to secure your reservation. You'll pay the remaining balance 14 days before your event.</p>
      - title: "Collect keys"
        body: |
          <p>Collect the keys from the venue contact on the day of your event. Return keys as agreed.</p>
