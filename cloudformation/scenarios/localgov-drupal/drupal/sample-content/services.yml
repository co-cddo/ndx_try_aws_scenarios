# Sample UK Council Services
# These map to LocalGov Drupal's localgov_services_page content type

services:
  - title: "Waste and Recycling"
    summary: "Bin collections, recycling centres, bulky waste collection, and waste permits"
    body: |
      <p>Find out about waste and recycling services in our area including:</p>
      <ul>
        <li>Bin collection days and what goes in each bin</li>
        <li>Recycling centre locations and opening times</li>
        <li>Bulky waste collection booking</li>
        <li>Trade waste permits and services</li>
      </ul>
    topic: "Environment"
    icon: "bin"

  - title: "Council Tax"
    summary: "Pay your council tax, set up a direct debit, apply for discounts or exemptions"
    body: |
      <p>Your council tax pays for local services including schools, roads, and social care.</p>
